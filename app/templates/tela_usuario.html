<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Música</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #74ebd5, #9face6);
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        padding: 20px;
      }

      .container-box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        margin: 30px auto 0;
      }

      h1 {
        font-weight: 700;
        color: #333;
      }

      p {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 30px;
      }

      .btn-custom {
        font-size: 1.1rem;
        padding: 10px 30px;
        border-radius: 10px;
        background-color: #4a00e0;
        color: white;
        border: none;
        transition: 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #3700b3;
      }

      .modal-content {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .modal-header {
        background-color: #4a00e0;
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }

      .btn-submit {
        background-color: #28a745;
        border: none;
      }

      .btn-submit:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <form action="/logout" method="get" class="text-end">
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </body>
  
    <!-- Caixa com botão de cadastro -->
    <div class="container-box">
      <h1>Seja bem-vindo</h1>
      <p>Realize o cadastro de uma música</p>
      <button
        type="button"
        class="btn btn-custom"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        + Cadastrar Música
      </button>
    </div>

    <!-- Modal de cadastro -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nova Música</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/TelaUsuario" method="post">
              <div class="mb-3">
                <label for="cantor_banda" class="form-label"
                  >Cantor/Banda</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cantor_banda"
                  name="cantor_banda"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="musica" class="form-label">Música</label>
                <input
                  type="text"
                  class="form-control"
                  id="musica"
                  name="musica"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-submit">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de músicas cadastradas -->
    <div class="container mt-5 bg-white p-4 rounded shadow">
      <h2 class="mb-4">Músicas Cadastradas</h2>
      <div class="table-responsive">
        <table
          class="table table-bordered table-striped align-middle text-center"
        >
          <thead class="table-light">
            <tr>
              <th style="width: 150px">ID</th>
              <th style="width: 120px">Cantor</th>
              <th style="width: 180px">Música</th>
            </tr>
          </thead>
          <tbody>
            {% if musicas %} {% for id, dados in musicas.items() %}
            <tr>
              <td>{{ id }}</td>
              <td>{{ dados.nome }}</td>
              <td>{{ dados.musica }}</td>
              <!-- Ação futura, como Excluir -->
            </tr>
            {% endfor %} {% else %}
            <tr>
              <td colspan="4">Nenhuma música cadastrada ainda.</td>
            </tr>
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
