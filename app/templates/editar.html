<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Música</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Editar Música</h2>
      <form action="/editar/{{ id }}" method="post">
        <div class="mb-3">
          <label for="cantor_banda" class="form-label">Cantor/Banda</label>
          <input
            type="text"
            class="form-control"
            id="cantor_banda"
            name="cantor_banda"
            value="{{ musica.nome }}"
          />
        </div>
        <div class="mb-3">
          <label for="musica" class="form-label">Música</label>
          <input
            type="text"
            class="form-control"
            id="musica"
            name="musica"
            value="{{ musica.musica }}"
          />
        </div>
        <button type="submit" class="btn btn-success">Atualizar</button>
      </form>
    </div>
  </body>
</html>
